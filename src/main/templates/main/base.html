{% extends 'main/layout.html' %}

{% block title %} Главная страница {% endblock %}
{% block content %}
  <!-- Background image -->
  <div id="intro" class="bg-image vh-100 shadow-1-strong">
    <img src="https://img.freepik.com/free-vector/profitable-partnership-business-partners-cowork_335657-3010.jpg?t=st=1716561309~exp=1716564909~hmac=b0063dc2b9f97d2aa5d8603d7411ffa8f789919f8d9f5af229bd1e88063d2952&w=1380" class="img-fluid" alt="Sample image">
    <div class="mask" style="
                             background: linear-gradient(
                             45deg,
                             rgba(29, 236, 197, 0.7),
                             rgba(91, 14, 214, 0.7) 100%
                             );
                             ">
      <div class="container d-flex align-items-center justify-content-center text-center h-100">
        <div class="text-white" data-mdb-theme="dark">
          <h1 class="mb-3">Simple referral app</h1>
          <h5 class="mb-4">Django pet project</h5>
          <a class="btn btn-outline-light btn-lg m-2" data-mdb-ripple-init href="{% url 'register' %}" role="button">Sign up</a>
          {% if user.is_authenticated %}
                <a class="btn btn-primary btn-lg" data-mdb-ripple-init href="{% url 'logout' %}" role="button">Log out</a>
            {% else %}
                <a class="btn btn-primary btn-lg" data-mdb-ripple-init href="{% url 'login' %}" role="button">Log in</a>
            {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
