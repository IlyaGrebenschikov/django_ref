{% extends 'main/layout.html' %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
    <div class='features'>
        <h1>{{ user.username }}</h1>
        <p>{{ user.email }}</p>
    </div>
    {% comment %} <img src="{{ user.avatar.url }}" width="120"/>  {% endcomment %}
{% endblock %}
