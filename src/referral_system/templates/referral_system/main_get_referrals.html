{% extends 'main/layout.html' %}
{% block title %} My referrals {% endblock title %}
{% block content %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">My referrals</p>

                <div class="table-responsive">
                    <table class="table table-fixed">
                        <thead>
                            <tr>
                                <th scope="col" class="col-3">#</th>
                                <th scope="col" class="col-3">Username</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for referral in referrals %}
                            <tr>
                                <th scope="row" class="col-3">{{ forloop.counter }}</th>
                                <td class="col-3">{{ referral.username }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div><!-- End -->

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://img.freepik.com/free-vector/refer-friend-concept-illustration_114360-7129.jpg?t=st=1716561183~exp=1716564783~hmac=83ae201000e7905b9dc1843506a64215a80b228e610f299bf8f063b1907312d7&w=826"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
